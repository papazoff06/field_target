{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure that you want to delete your profile or you want go <a href="{% url 'home' %}">Back</a> to home
        page?</h2>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">

                <form method="post">

                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary w-100">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
