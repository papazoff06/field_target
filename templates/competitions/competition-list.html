{% extends 'base.html' %}

{% block content %}
<h2>Competitions Through the Year</h2>
<ul class="list-group">
    {% for competition in competitions %}
        <li class="list-group-item">
            <a href="{% url 'competition_detail' competition.pk %}">{{ competition.name }}</a> on {{ competition.date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
